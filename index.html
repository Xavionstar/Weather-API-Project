<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Reporter</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <h1 class="title">Weather Dashboard</h1>

        <div class="pageLayout">
            <section class="containerColumn">

                <label>
                    <h2>Search for a City:</h2>
                    <input class="inputBox" id="inputBox" type="text">
                </label>
                <button id="searchButton">Search</button>

                <hr>

                <div>
                    <ul id="searchHistory">

                    </ul>
                </div>
            </section>

            <section class="containerBox">
                <div id="containerStyle">
                    <h2 ><span id="searchedCityName">City Name</span>  <span id="weatherIcon"></span></h2>
                                       
                    <ul class="cityWeatherData">
                        <li>Temperature: <strong id="searchedCityTemp"></strong>
                        </li>
                        <li>Wind Speed: <strong id="searchedCityWind"></strong>
                        </li>
                        <li>Humidity: <strong id="searchedCityHumidity"></strong></li>
                    </ul>
                </div>
                

                <h2>5-Day Forecast</h2>
                <ul id="forecastContainer">

                </ul>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
